<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Case</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <style>
        @media screen and ( max-width: 991px ) {
            .container-fluid {
                padding: 0px;
            }

            #myCarousel {
                top: 51px;
            }
        }

        @media screen and ( min-width: 992px ) {
            .menustyle {
                padding: 0px;
            }
        }

        @media screen and ( max-width: 1199px ) {
        }

        @media screen and ( min-width: 1200px ) {
            #menucollapse {
                padding-left: 0px;
            }

            .leftpaddingtozero {
                padding-left: 0px;
            }
        }

        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 100%;
        }

        .contentstyle {
            padding: 0px;
        }

        .container-fluid {
        }
    </style>
</head>
<body>

    <div class="container-fluid" style="padding-left: 15px; padding-right: 15px;">
        <div class="row">
            <div class="container-fluid">
                <div class="menustyle col-xs-12 col-sm-12 col-md-2 col-lg-1">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">SiteName</a>
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menucollapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="menucollapse">
                            <ul class="nav navbar-nav nav-pills nav-stacked">
                                <li>
                                    <a href="#">
                                        <div class="container-fluid leftpaddingtozero">
                                            Home
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <div class="container-fluid leftpaddingtozero">
                                            Home1
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <div class="container-fluid leftpaddingtozero">
                                            Home2
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <div class="container-fluid leftpaddingtozero">
                                            Home3
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>

                <div class="contentstyle  col-xs-12 col-sm-12 col-md-10 col-lg-11">
                    <div id="myCarousel" class="carousel slide">

                        <!-- Carousel indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>

                        <!-- Carousel items -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="./slider/slide1.png" alt="First slide">
                            </div>

                            <div class="item">
                                <img src="./slider/slide2.png" alt="Second slide">
                            </div>

                            <div class="item">
                                <img src="./slider/slide3.png" alt="Third slide">
                            </div>
                        </div>

                        <!-- Carousel nav -->
                        <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                        <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(setNavbarClass());

        // Latency on resize, wait 50ms after resizing to run the method.
        $(window).resize(function () {
            clearTimeout(window.resizedFinished);
            window.resizedFinished = setTimeout(function () {
                setNavbarClass();
            }, 50);
        });

        $(window).resize(setNavbarClass);

        function setNavbarClass() {
            if (window.innerWidth < 992) {
                $("nav").addClass("navbar-fixed-top");
            } else {
                $("nav").removeClass("navbar-fixed-top");
            }
            //what if i set here the width od the menu ant content according to the window.innerWidth
        }
    </script>

</body>
</html>
