<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Case</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <style>
        @media screen and ( max-width: 991px ) {
            #content {
                top: 51px;
            }
        }
    </style>
</head>
<body onresize="setNavbarClass()">

    <div class="container">
        <div class="row">
            <div class="container">
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">SiteName</a>
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menucollapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="menucollapse">
                            <ul class="nav navbar-nav nav-pills nav-stacked">
                                <li><a href="#"><div class="container-fluid">Home</div></a></li>
                                <li><a href="#"><div class="container-fluid">Home1</div></a></li>
                                <li><a href="#"><div class="container-fluid">Home2</div></a></li>
                                <li><a href="#"><div class="container-fluid">Home3</div></a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div id="content" class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
                    <div class="container-fluid">
                        <div id="myCarousel" class="carousel slide">

                            <!-- Carousel indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                            </ol>

                            <!-- Carousel items -->
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img src="./slider/slide1.png" alt="First slide">
                                </div>

                                <div class="item">
                                    <img src="./slider/slide2.png" alt="Second slide">
                                </div>

                                <div class="item">
                                    <img src="./slider/slide3.png" alt="Third slide">
                                </div>
                            </div>

                            <!-- Carousel nav -->
                            <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                            <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(setNavbarClass());

        function setNavbarClass() {
            if (window.innerWidth < 992){
                $("nav").addClass("navbar-fixed-top");
            } else {
                $("nav").removeClass("navbar-fixed-top");
            }
        }
    </script>

</body>
</html>
