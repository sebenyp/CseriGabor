<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cseri Gábor fotográfiája -  Fotós Balassagyarmat Budapest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>-->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <style>
        @media screen and ( max-width: 991px ) {
            #myCarousel {
                top: 51px;
            }

            .navbar-brand {
                padding: 1px 15px;
            }

                .navbar-brand > img {
                    height: 46px;
                }
        }

        @media screen and ( min-width: 992px ) {
            .fixed {
                width: 150px;
                float: left;
            }

            .carousel {
                margin-left: 150px;
            }

            .slide {
                margin-left: 150px;
            }

            .navbar-brand {
                padding-top: 5px;
                transform: translateX(-50%);
                left: 50%;
                position: absolute;
            }

            #menucollapse {
                padding-top: 50px;
            }
        }

        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="row-fluid">
        <div class="fixed">
            <nav class="navbar navbar-default" role="navigation" style="background-color: #525252">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img alt="logo" src="./logo.jpg" /></a>


                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menucollapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="menucollapse">
                    <ul class="nav navbar-nav nav-pills nav-stacked pull-right">
                        <li>
                            <a href="#" class="pull-right">
                                <div class="container-fluid">Főoldal</div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="pull-right">
                                <div class="container-fluid">Képek</div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="pull-right">
                                <div class="container-fluid">Kapcsolat</div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="pull-right">
                                <div class="container-fluid">Magamról</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="span8">
            <div id="myCarousel" class="carousel slide">

                <!-- Carousel indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Carousel items -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="./slider/slide1.png" alt="First slide">
                    </div>

                    <div class="item">
                        <img src="./slider/slide2.png" alt="Second slide">
                    </div>

                    <div class="item">
                        <img src="./slider/slide3.png" alt="Third slide">
                    </div>
                </div>

                <!-- Carousel nav -->
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>

            </div>
        </div>
    </div>

    <script>
        $(document).ready(setNavbarClass());

        // Latency on resize, wait 50ms after resizing to run the method.
        $(window).resize(function () {
            clearTimeout(window.resizedFinished);
            window.resizedFinished = setTimeout(function () {
                setNavbarClass();
            }, 50);
        });

        $(window).resize(setNavbarClass);

        function setNavbarClass() {
            if (window.innerWidth < 992) {
                $("nav").addClass("navbar-fixed-top");
            } else {
                $("nav").removeClass("navbar-fixed-top");
            }

        }
    </script>

</body>
</html>
