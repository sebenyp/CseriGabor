<head>

    <script src="./js/bootstrap.js"></script>

    <style>
        /* Small screen mode */
        @media screen and ( max-width: 991px ) {
            .navbar-brand {
                padding: 10px 15px;
            }

                .navbar-brand > img {
                    /* Logo */
                    height: 48px;
                }

            .tab-pane {
                /* Felső menüsor vastagságával együtt kell változtatni */
                padding-top: 60px;
            }

            .skipScript {
                position: fixed;
                right: 0;
                left: 0;
                z-index: 1030;
                top: 0;
                border-width: 0 0 1px;
            }

            nav {
                border: none;
            }
        }
        /* Big screen mode */
        @media screen and ( min-width: 992px ) {
            .fixed {
                float: left;
            }

            .navbar-brand {
                padding-top: 50px;
                transform: translateX(-50%);
                left: 50%;
                position: absolute;
            }

                .navbar-brand > img {
                    /* Logo */
                    height: 80px;
                }

            #menucollapse {
                padding-top: 150px;
            }

            .skipScript {
                position: fixed;
                float: left;
                /* Navbar height (100%-20px should be, if there's no border rounding, can be 100%, unless it's not pretty) */
                /* Oldalmenü magasságának beállítása (100%-20px kéne, ha nincs lekerekítve az oldalmenü kerete, akkor lehet 100%, máskülönben nem szép) */
                /* Mert a teteje le van kerekítve, az alsó lekerekítés pedig nem látszik */
                /* height: 100%; */
                /* Navbar width */
                /* Oldalmenü szélességének beállítása */
                width: 160px;
                /* Navbar border color */
                /* Menü keret színe */
                border-color: aqua;
                /* Navbar border rounding */
                /* Menü sarkainak lekerekítése */
                border-radius: 0px;
                /* Navbar border thickness */
                /* Menü keret vastagsága */
                border-width: 0px;
            }

            .tab-content {
                /* Oldalmenü szélességével együtt kell állítani */
                margin-left: 160px;
            }
        }
        /* Sticky footer */
        /* Ragadós lábléc */
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 20px; /* 60px */
            /* Page background */
            /* Oldal hátterének színe */
            background: #2d2d30;
            /* Lehet háttér képet is lehet tenni, azt máshogy kell */
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px; /* 60px */
            /* Footer background color */
            /* Lábléc hátterének színe */
            background-color: #1e1e1f;
            /* Footer text color */
            /* Lábléc szövegének színe */
            color: #bbbbbd;
        }

        .footertext {
            margin: 0;
        }
        /* Sticky footer end */

        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 100%;
            height: auto;
        }

        .carousel {
            max-height: inherit;
            overflow: hidden;
        }

        .item img {
            width: 100%;
            height: auto;
        }

        /* Carouser slider Arrow */
        .myCarouselControl .glyphicon {
            position: absolute;
            top: 50%;
            margin-top: -10px;
            z-index: 5;
            display: inline-block;
            margin-top: -10px;
            /* Carouser slider Arrow size */
            /* Kép lapozó navigációs nyíl ikonjainak mérete */
            font-size: 30px;
            /* Carouser slider Arrow color */
            /* Kép lapozó navigációs nyíl ikonjainak színe */
            color: white;
        }

        .left .glyphicon {
            left: 50%;
            margin-left: -10px;
        }

        .right .glyphicon {
            right: 50%;
            margin-right: -10px;
        }

        /* On carousel-control hover change the color of the arrows */
        /* Képlapozó vezérlői fölé vitt egér esetén változzanak a nyilak színei */
        .carousel-control:hover > .glyphicon {
            color: white;
        }

        /* Carousel play/pause button */
        .myPPButtons {
            position: absolute;
            bottom: 0px;
            left: 50%;
            z-index: 15;
            margin: 1px;
        }

            .myPPButtons a {
                position: absolute;
                bottom: 0px;
            }

            .myPPButtons .glyphicon {
                color: white;
                font-size: 20px;
                left: -10px;
                cursor: pointer;
            }

        .navbar {
            /* Menu bar background color */
            /* Menü háttérszíne */
            background-color: #2d2d30;
        }

        #menucollapse > ul > li.active > a {
            /* Active menu item */
            /* Kiválasztott menüelem színei */
            background-color: #2d2d30;
            color: white;
        }

            #menucollapse > ul > li.active > a:hover {
                /* Active menu item hover */
                /* Kiválasztott menüelem színei, ha felette van az egér */
                background-color: #2d2d30;
                color: #bbb;
            }

        #menucollapse > ul > li > a {
            /* Not active menu items */
            /* Menü elemek színei */
            background-color: #2d2d30;
            color: white;
        }

            #menucollapse > ul > li > a:hover {
                /* Not active menu items */
                /* Menü elemek színei, ha felette van az egér */
                background-color: #2d2d30;
                color: #bbb;
            }

        #menuButton {
            padding-right: 30px;
            padding-top: 10px;
            font-size: 30px;
            color: white;
        }

            #menuButton:hover {
                padding-right: 30px;
                padding-top: 10px;
                font-size: 30px;
                color: white;
                text-decoration-style: none;
            }

        .carousel-inner img {
            margin: auto;
        }
    </style>
</head>
<body>

    <script>
        $(function () {
            $('#myCarousel').carousel({
                pause: "false"
            });

            $('#playButton').click(function () {
                $('#myCarousel').carousel('cycle');
                $("#pauseButton").removeClass("hidden");
                $("#playButton").addClass("hidden");
            });

            $('#pauseButton').click(function () {
                $('#myCarousel').carousel('pause');
                $("#playButton").removeClass("hidden");
                $("#pauseButton").addClass("hidden");
            });

            $(".navbar-brand").click(function () {
                if (($(".navbar-collapse").hasClass("in")) && (window.innerWidth < 992)) {
                    hideMenu();
                }
                $('#menucollapse a[href="#home"]').tab('show');
            });

            $("#menucollapse a").each(function () {
                $(this).click(function () {
                    if (($(".navbar-collapse").hasClass("in")) && (window.innerWidth < 992)) {
                        hideMenu();
                    }
                });
            });
        });

        $('#myCarousel').bind('slide.bs.carousel', function (e) {
            doOnScreenChange();
        });

        $(document).ready(doOnScreenChange());
        // Latency on resize, wait 50ms after resizing to run the method.
        $(window).resize(function () {
            clearTimeout(window.resizedFinished);
            window.resizedFinished = setTimeout(function () {
                doOnScreenChange();
            }, 50);
        });

        $(window).resize(doOnScreenChange);

        function doOnNext(type) {
            var element;
            if (type == "next") {
                element = $(".carousel-inner .next img");
            } else {
                element = $(".carousel-inner .prev img");
            }

            setAll(element);
        }

        function doOnScreenChange() {
            var element = $(".carousel-inner .active img");

            setAll(element);
        }

        function setAll(element) {

            if (window.innerWidth < 992) {
                var neededHeight = window.innerHeight - 81;
                var neededWidth = window.innerWidth;

                doCalculations(element, neededHeight, neededWidth);

                $("#myCarousel").height(neededHeight);
                $("#menuButton").show();
            } else {
                var neededHeight = window.innerHeight - 21;
                var neededWidth = window.innerWidth - 161;

                doCalculations(element, neededHeight, neededWidth);

                $("#myCarousel").height(neededHeight);
                $("#menuButton").hide();
            }
        }

        function doCalculations(element, pHeight, pWidth) {
            var originalHeight = element.prop("naturalHeight");
            var originalWidth = element.prop("naturalWidth");
            var neededHeight = pHeight;
            var neededWidth = pWidth;
            var scale;
            var scaleX = neededWidth / originalWidth;
            var scaleY = neededHeight / originalHeight;

            if (scaleX < scaleY) {
                scale = scaleX;
            } else {
                scale = scaleY;
            }

            if (scale != undefined) {
                element.height(originalHeight * scale);
                element.width(originalWidth * scale);
            }
        }

        function hideMenu() {
            // if class contains "in", theoretically it doesn't need, but it's possible in future developement
            $("#menuButton").click();
        }
    </script>
